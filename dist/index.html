<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grandmaster Chess</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <script type="module" crossorigin src="/assets/index-Bc4kMcP9.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-CtSlKfHX.css">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Grandmaster Chess</h1>
            <div class="turn-indicator" id="turnIndicator">White's Turn</div>
        </header>

        <main>
            <div class="game-area">
                <canvas id="chessBoard" width="600" height="600"></canvas>
            </div>

            <aside class="controls-panel">
                <div class="panel-card">
                    <h2>Status</h2>
                    <p id="gameStatus">Game Active</p>
                </div>

                <div class="panel-card">
                    <h2>Controls</h2>
                    <button class="btn btn-primary" id="restartBtn">New Game</button>
                    <!-- <button class="btn btn-secondary" id="undoBtn">Undo</button> -->
                </div>

                <div class="panel-card ai-settings">
                    <h2>AI Settings</h2>
                    <label>
                        Difficulty:
                        <select id="aiDifficulty">
                            <option value="1">Easy</option>
                            <option value="2" selected>Medium</option>
                            <option value="3">Hard</option>
                        </select>
                    </label>
                </div>
            </aside>
        </main>

        <footer>
            <p>Built with Vanilla JS & Canvas</p>
        </footer>
    </div>

    <!-- Scripts -->
</body>

</html>
